<!DOCTYPE html>
<html>
<head>
    <title>Cipher Encoder/Decoder</title>
    <style>
        body { font-family: Arial; margin: 2em; }
        textarea { width: 100%; height: 4em; }
        .result { margin-top: 1em; padding: 1em; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Cipher Encoder / Decoder</h1>
    <form method="post">
        <label>
            <input type="radio" name="mode" value="encode" {% if mode != 'decode' %}checked{% endif %}> Encode
        </label>
        <label>
            <input type="radio" name="mode" value="decode" {% if mode == 'decode' %}checked{% endif %}> Decode
        </label>
        <br><br>
        <textarea name="input_text" placeholder="Enter your message here">{{ input_text }}</textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    {% if result %}
        <div class="result">
            <strong>Result:</strong>
            <pre>{{ result }}</pre>
        </div>
    {% endif %}
</body>
</html>
